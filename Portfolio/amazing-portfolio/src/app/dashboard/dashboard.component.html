
<div class="container text-center" style="margin-top: 50px;">
    <H2>Welcome To Portfolio !</H2>
</div>


<div class="container" style="margin-top: 150px;">
    <form class="form" [formGroup]="contactRef" (ngSubmit)="saveContactInfo()">
        <div class="form-group">
            <label>Contact Name: </label>
            <input type="text" formControlName="contactName" class="form-control">
        </div>
        <div class="form-group">
            <label>Phone No.</label>
            <input type="text" formControlName="phoneNum" class="form-control">
        </div>

        <button class="btn btn btn-outline-primary" style="margin-top: 10px;">Submit</button>
    </form>
</div>
<hr/>
<div class="conatainer">
    <table class="table table-bordered">
        <thead>
            <th>Name</th>
            <th>Phone</th>
        </thead>
        <tbody>
            <tr *ngFor="let contact of contacts">
                <td *ngFor="let item of contact">{{item}}</td>
            </tr>
    
        </tbody>
    </table>
</div>
<div class="container text-center">
    <button type="button" class="btn btn-outline-danger" (click)=logout()>Logout</button>
</div>
