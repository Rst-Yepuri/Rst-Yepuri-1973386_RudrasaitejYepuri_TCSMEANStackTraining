<div class="container">
    <form class="form" [formGroup]="loginForm" (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label for="UserName">User Name</label>
            <input type="text" class="form-control" formControlName="UserName" required>
            <div *ngIf="submitted && loginForm.controls.UserName.errors">
                <div *ngIf="loginForm.controls.UserName.errors.required">
                    User Name Required!
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" class="form-control" formControlName="pass" required>
            <div *ngIf="submitted && loginForm.controls.pass.errors">
                <div *ngIf="loginForm.controls.pass.errors.required">
                    Password Required!
                </div>
            </div>
        </div>
        
        <button class="btn btn btn-outline-primary" style="margin-top: 10px;">Submit</button>

    </form>

</div>
