<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- connected socket library file -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/JavaScript">
    var socket = io();      // connection happen with server program. 
    function display() {
        //recevie the value using document.getElementById("").value
        var name = document.getElementById("name").value;
        var message = document.getElementById("message").value;
        socket.emit("chat",{"Name":name,"Message":message});

        //that value you can emit to server. 
    }
    </script>
</head>
<body>

    <form>
        <label style="font-family:cursive; font-size: x-large;">Name</label><br/>
        <input style="font-family:cursive; font-size: x-large;" type="text" id="name"><br/>
        <label style="font-family:cursive; font-size: x-large;" >Message</label><br/>
        <input style="font-family:cursive; font-size: x-large; padding: 20px;" type="text" id="message"><br/>
        <input style="font-family:cursive; font-size: x-large; padding: 5px; margin-top: 10px;"type="reset" value="SEND" onclick="display()">
    </form>
</body>
</html>
